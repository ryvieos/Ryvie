name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_PAT }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/maisonnavejul/Ryvie/blob/main/CLA.md'
          branch: 'main'
          allowlist: 'bot*,dependabot*,renovate*,github-actions*'
          remote-organization-name: 'maisonnavejul'
          remote-repository-name: 'Ryvie-CLA-signatures'
          create-file-commit-message: 'Creating file for storing CLA Signatures'
          signed-commit-message: 'Signed CLA for $contributorName'
          custom-notsigned-prcomment: 'Merci pour votre contribution √† **Ryvie** ! üéâ<br/><br/>Avant que nous puissions merger votre Pull Request, vous devez signer notre **Contributor License Agreement (CLA)**.<br/><br/>**üìã Pourquoi signer le CLA ?**<br/>Le CLA prot√®ge √† la fois vous (vous conservez la propri√©t√© de votre code) et Ryvie (nous pouvons maintenir et faire √©voluer le projet). C''est une √©tape rapide et importante.<br/><br/>**‚úçÔ∏è Comment signer :**<br/>1. Lisez le CLA complet : [CLA.md](https://github.com/maisonnavejul/Ryvie/blob/main/CLA.md)<br/>2. Commentez cette PR avec :<br/>```I have read the CLA Document and I hereby sign the CLA```<br/><br/>**‚ùì Questions ?**<br/>Consultez [CONTRIBUTING.md](https://github.com/maisonnavejul/Ryvie/blob/main/CONTRIBUTING.md) ou contactez-nous √† contact@ryvie.fr<br/><br/>Merci de votre compr√©hension ! ‚ù§Ô∏è'
          custom-pr-sign-comment: 'The CLA is signed. Thank you for your contribution!'
          custom-allsigned-prcomment: 'All contributors have signed the CLA. ‚úÖ'
          lock-pullrequest-aftermerge: false
          use-dco-flag: false
